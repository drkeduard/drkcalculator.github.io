<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div class="pantalla">
            <input id="visor" class="visor" type="text" autofocus>
            <div class="delete">
                <button id="borrar"class="btn-delete"><i class="fa-solid fa-delete-left"></i></button>
            </div>

            <div class="opciones">
                <!-- <button id="c" class="btn-opcion orange">C</button> -->
                <!-- <button id="parentesis"class="btn-opcion verde">()</button> -->
                <!-- <button id="porciento"class="btn-opcion verde">%</button> -->
                <!-- <button id="dividir"class="btn-opcion verde">/</button> -->
                <button id="1"class="btn-opcion">1</button>
                <button id="2" class="btn-opcion">2</button>
                <button id="3" class="btn-opcion">3</button>
                <button id="4" class="btn-opcion">4</button>                           
                <button id="5" class="btn-opcion">5</button>
                <button id="6" class="btn-opcion">6</button>
                <button id="7" class="btn-opcion">7</button>
                <button id="8" class="btn-opcion">8</button>
                <button id="9" class="btn-opcion">9</button>
                <button id="0" class="btn-opcion">0</button>
                <button id="+" class="btn-opcion simbol">+</button>
                <button id="-" class="btn-opcion simbol">-</button>
                <button id="*" class="btn-opcion simbol">x</button>
                <button id="/" class="btn-opcion simbol">/</button>
                <button id="igual" class="btn-opcion igual">=</button>
            </div>
        </div>
    </main>


    <script src="logic.js"></script>
</body>
</html>
